name: CI
on:
  push:
  pull_request:

jobs:
  lint-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]  # სურვილით: ubuntu-latest, macos-latest
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tools
        run: python -m pip install -U pip ruff black
      - name: Ruff (lint)
        run: python -m ruff check .
      - name: Black (format check)
        run: python -m black . --check
      - name: Selftests
        run: python nano.py --selftest
