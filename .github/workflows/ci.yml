name: CI

on:
  push:
  pull_request:

jobs:
  ubuntu-pytests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11.3'
          cache: 'pip'
      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run pytest
        run: pytest -q

  windows-all:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11.3'
          cache: 'pip'
      - name: Install test deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run pytest (Windows)
        shell: pwsh
        run: pytest -q
      - name: Run Pester (Hidden semantics)
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          if (-not (Get-Module -ListAvailable -Name Pester | Where-Object { $_.Version.Major -ge 5 })) {
            Install-Module Pester -MinimumVersion 5.5 -Scope CurrentUser -Force -SkipPublisherCheck
          }
          Import-Module Pester -MinimumVersion 5.5 -Force
          Invoke-Pester -CI -Path "tests/ps" -Output Detailed
